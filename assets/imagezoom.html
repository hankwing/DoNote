<html>
<head>
<title>View Article</title>
<!--initial-scale minimum-scale 可改默认的字体大小，maximum-scale改放大后的字体大小-->
<meta name="viewport" content="target-densitydpi=device-dpi,initial-scale=1, minimum-scale=0.1, maximum-scale=5.0, user-scalable=yes"/>
<script type="text/javascript">
function AutoZoom(t) {
      t.style.width = "98%%"
}
</script>

</head>
<center><body style="overflow: hidden; position: relative; margin: 1px; padding: 1px; border: medium none; cursor: auto; vertical-align:middle" >
    <center><img style="width:98%%" src='%1$s' vspace=%2$f /></center>
</body></center>
